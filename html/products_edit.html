<body>
<div class="page-container">
    <form class="form form-horizontal" id="form1">
        <div id="tab-category" class="HuiTab">
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">产品名称：<span class="c-red">*</span></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">产品编码：<span class="c-red">*</span></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="code" name="code">
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">产品分类：<span class="c-red">*</span></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box w-100"><select class="select" id="product_class_id" size="1"><option
                            value="" selected>请选择</option></select></span>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">产品规格：<span class="c-red">*</span></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="standard" name="standard">
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">保持期：<span class="c-red">*</span></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="quality_guarantee_period"
                           name="quality_guarantee_period">
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">产地：<span class="c-red">*</span></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="place_of_origin"
                           name="place_of_origin">
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">封面图片：<span class="c-red">*</span></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input name="front_cover_img" type="file" style="height: auto;"/>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">是否启用：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <div class="radio-box">
                        <input type="radio" id="is_enabled_1" name="is_enabled" value="0">否
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="is_enabled_2" name="is_enabled" value="1">是
                    </div>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-2">产品描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input type="hidden" id="id" value="">
                <button onClick="save_submit();" class="btn btn-primary radius" type="button">
                    &nbsp;&nbsp;提交&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>

<SCRIPT type="text/javascript">
    <!--
    $('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({

		// 文件接收服务端。
		server: '',

		// 选择文件的按钮。可选。

		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );

		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}

			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');

		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});

	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});

	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});

	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });

	var ue = UE.getEditor('editor');


    $(function () {
        var id = getQueryString('id');
        $('#id').val(id);

        if (id) {
            $.ajax({
                url: server_url + "/business/cu_music/partners/" + id + "/",
                xhrFields: {withCredentials: true},
                type: "GET",
                dataType: 'json',
                success: function (data) {
                    if (checkLogin(data, true)) {
                        $("#company_name").val(data.data.company_name);
                        $("#company_name").attr({"disabled": "disabled"});
                        $("#business_name").val(data.data.business_name);
                        $("#app_id").val(data.data.app_id);
                        $("#app_id").attr({"disabled": "disabled"});
                        $("#secret_key").val(data.data.secret_key);
                        $("#expenses").val(data.data.expenses);
                        $("#appkey").val(data.data.appkey);
                        $("#key").val(data.data.key);
                        $("#user_name").val(data.data.user_name);
                        $("#password").val(data.data.password);
                        $("#product_code").val(data.data.product_code);
                        $("#product_ids").val(data.data.product_ids);
                        $("#notify_url").val(data.data.notify_url);
                        $("#remark").val(data.data.remark);
                        if (data.data.is_enabled == 1) {
                            $("#is_enabled_2").attr('checked', 'checked');
                        }
                        else {
                            $("#is_enabled_1").attr('checked', 'checked');
                        }
                        if (data.data.send_msg_type == 1) {
                            $("#send_msg_type_1").attr('checked', 'checked');
                        }
                        else {
                            $("#send_msg_type_2").attr('checked', 'checked');
                        }
                    }
                }
            });
        }
    });
    function save_submit() {
        var is_enabled = 0;
        if ($("input[type='radio'][name='is_enabled']:checked").val() == '1') {
            is_enabled = 1;
        }
        var send_msg_type = 1;
        if ($("input[type='radio'][name='send_msg_type']:checked").val() == '2') {
            send_msg_type = 2;
        }
        data = {
            'company_name': encodeURI($("#company_name").val()),
            'business_name': encodeURI($("#business_name").val()),
            'app_id': $("#app_id").val(),
            'secret_key': $("#secret_key").val(),
            'expenses': $("#expenses").val(),
            'appkey': $("#appkey").val(),
            'key': $("#key").val(),
            'user_name': $("#user_name").val(),
            'password': $("#password").val(),
            'product_code': $("#product_code").val(),
            'product_ids': $("#product_ids").val(),
            'notify_url': $("#notify_url").val(),
            'remark': encodeURI($("#remark").val()),
            'is_enabled': is_enabled,
            'send_msg_type': send_msg_type
        };
        var id = $('#id').val();
        if (id) {
            url = server_url + "/business/cu_music/partners/" + id + "/";
            data['_method'] = 'put';
        }
        else {
            url = server_url + "/business/cu_music/partners/";
        }

        $.ajax({
            type: 'POST',
            url: url,
            xhrFields: {withCredentials: true},
            data: data,
            dataType: 'json',
            success: function (data) {
                if (checkLogin(data, true)) {
                    layer.msg(data.msg, {icon: 1, time: 3000});
                    layer_close();
                }
            }
        });
    }
    //-->
</SCRIPT>
